
<div class="container-wrapper">
  <div class="container">

    <div class="row">
      <div class="col-12">
        <header class="header">
          <a routerLink="/" class="logo">
            <span class="logo__title">Amaya</span>
            <span class="logo__description">Изготовление и продажа кухонной мебели</span>
          </a>

          <div class="contacts">
            <div class="contacts__left">
              <a href="tel:+380506471758" class="contacts__phone">
                <img src="assets/images/phone.png" class="contacts__icon" alt="phone icon">
                <span>+38(050)647 17 58</span>
              </a>
              <a href="tel:+380681626557" class="contacts__phone">
                <img src="assets/images/phone.png" class="contacts__icon" alt="phone icon">
                <span>+38(068)162 65 57</span>
              </a>
              <a href="https://g.page/Amayahome?share" target="_blank" class="contacts__address">
                <img src="assets/images/location.png" class="contacts__icon" alt="location icon">
                <span>{{showroomAddress}}</span>
              </a>
            </div>
            <div class="contacts__right">
              <div><a routerLink="/" href="#" class="contacts__button action-button">Получить консультацию</a></div>
            </div>
          </div>
        </header>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
          <router-outlet (activate)="onActivate($event)"></router-outlet>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <footer class="footer">
            <p class="footer__title">Мы в соц сетях</p>
            <div class="footer__social">
              <a href="{{facebookLink}}" target="_blank" class="footer__social-item"><img src="assets/images/facebook.png" class="footer__social-item-image" alt="Facebook"></a>
              <a href="{{telegramLink}}" target="_blank" class="footer__social-item"><img src="assets/images/telegram.png" class="footer__social-item-image" alt="Telegram"></a>
              <a href="{{instagramLink}}" target="_blank" class="footer__social-item"><img src="assets/images/instagram.png" class="footer__social-item-image" alt="Instagram"></a>
              <a href="{{viberLink}}" target="_blank"class="footer__social-item"><img src="assets/images/viber.png" class="footer__social-item-image" alt="Viber"></a>
            </div>
            <p class="footer__copyright">© AMAYA 2019</p>
        </footer>
      </div>
    </div>

  </div>
</div>
